<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <header>✈️ Flight Booking Assistant</header>
    <div id="chat" aria-live="polite" aria-atomic="false"></div>
    <form id="chat-form" onsubmit="return false;">
      <input
        type="text"
        id="message"
        placeholder="Type your message..."
        autocomplete="off"
        autofocus
        aria-label="Message input"
        required
      />
      <button id="send" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const chatForm = document.getElementById('chat-form');

    // WebSocket Connection
    const ws = new WebSocket('ws://localhost:8080');

    // Helper to format time like "12:34 PM"
    function formatTimestamp(date) {
      const options = { hour: 'numeric', minute: 'numeric', hour12: true };
      return date.toLocaleTimeString(undefined, options);
    }

    // Add message to UI
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}-message`;
      div.textContent = text;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'timestamp';
      timeSpan.textContent = formatTimestamp(new Date());
      div.appendChild(timeSpan);

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Connection Status
    ws.onopen = () => addMessage('Connected to chat server', 'bot');
    ws.onclose = () => addMessage('Disconnected. Please refresh the page.', 'bot');
    ws.onerror = (err) => {
      console.error('WebSocket error:', err);
      addMessage('Connection error occurred.', 'bot');
    };

    // Handle Incoming Messages
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      addMessage(msg.reply, 'bot');
    };

    // Send message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message && ws.readyState === WebSocket.OPEN) {
        addMessage(message, 'user');
        ws.send(JSON.stringify({ message }));
        messageInput.value = '';
        messageInput.focus();
      }
    }

    // Event Listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
